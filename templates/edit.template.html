{% extends 'base.template.html' %}

{% block pagetitle %}
Update your food record
{% endblock %}

{% block content%}
<h1 class="mt-5"> Update your record </h1>
<form method="POST">
    <div class="col-6">
    <div class="form-group">
		<label>Food Name</label>
		<input type="text" class="form-control" name="food_name" value="{{food.food_name}}">
	</div>
	<div class="form-group">
		<label>Number of Calories</label>
		<input type="number" class="form-control" name="num_calories" value="{{food.num_calories}}">
    </div>
	<div class="form-group">
		<label>Meal of the Day</label> <br>
        
        <input type = "radio" id="breakfast" name="type_of_meal" value="breakfast"{% if food.type_of_meal == "breakfast" %} checked {% endif%}> Breakfast
      <br>
      <input type="radio" id="lunch" name="type_of_meal" value="lunch" {% if food.type_of_meal == "lunch" %} checked {% endif%}>
      Lunch <br>
      <input type="radio" id="dinner" name="type_of_meal" value="dinner" {% if food.type_of_meal == "dinner" %} checked {% endif%}>
      Dinner <br>
      <input type="radio" id="snack" name="type_of_meal" value="snack" {% if food.type_of_meal == "snack" %} checked {% endif%}>
      Snack <br>

		<!-- <select class="form-control" name="type_of_meal" value="{{food.type_of_meal}}">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Snack</option>
        </select> -->
    </div>
    <div class="form-group">
		<label>Date</label>
		<input type="text" class="form-control" name="date" value="{{food.date}}">
    </div>

	<button type="submit" class="btn btn-primary">Update Record</button>
    </div>
</form>
{%endblock%}
